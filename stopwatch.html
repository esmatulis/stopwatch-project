<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch with Laps</title>
  <link rel="stylesheet" href="stopwatch.css"/>
</head>
<body>
  <section class="container">

    <div class="top">
      <div id="timer">
        00:00:00
      </div>
  
      <div class="buttons">
        <button id="start-stop">
          <span>Start</span>
        </button>
        <button id="lap-reset">
          <span>Reset</span>
        </button>
      </div>

    </div>
    

    <div class="lapses">
      <ul id="lap-list">
      </ul>
    </div>
  </section>
  <script src="stopwatch.js"></script>
</body>
</html>
